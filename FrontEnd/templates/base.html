<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ATLAS UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">ATLAS UI</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Live Feed</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('live_threats_page') }}">Live Threats</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('neutralized_page') }}">Neutralized Threats</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('police_page') }}">Close Police Station</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
