<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ATLAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --user-primary: #198754;
            --user-secondary: #146c43;
            --user-accent: #20c997;
        }

        body {
            background: linear-gradient(135deg, #d1f2eb 0%, #b7e4d3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--user-primary) 0%, var(--user-secondary) 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin: 30px;
            box-shadow: 0 10px 30px rgba(25, 135, 84, 0.3);
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .badge-user {
            background: rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .empty-content {
            background: white;
            border-radius: 16px;
            padding: 60px 30px;
            margin: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .empty-content i {
            font-size: 5rem;
            color: var(--user-primary);
            margin-bottom: 20px;
        }

        .empty-content h3 {
            color: var(--user-primary);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: white;
            color: var(--user-primary);
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h1>User Dashboard</h1>
                    <p class="mb-0">
                        <i class="fas fa-user me-2"></i>{{ user.full_name or user.username }}
                        <span class="badge-user ms-2">USER</span>
                    </p>
                </div>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="btn-logout">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>

    <div class="empty-content">
        <i class="fas fa-desktop"></i>
        <h3>User Dashboard - Under Construction</h3>
        <p class="text-muted">This page is ready for your custom content.</p>
        <p class="text-muted">Add your user features and tools here.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
